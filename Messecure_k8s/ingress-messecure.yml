apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messecure-ingress
  namespace: messecure-ns
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: messecure.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: messecure-frontend-nodeport-service
                port:
                  number: 80