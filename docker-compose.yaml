version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: pfe-postgres-container
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - ./config/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./config/database/init-log-directory.sh:/docker-entrypoint-initdb.d/init-log-directory.sh
      - ./config/database/postgres.conf:/etc/postgresql/postgresql.conf
      - ./logs/postgresql.logs:/var/log/postgresql/postgresql.log
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:

