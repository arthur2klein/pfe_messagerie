version: "3"

services:

   #### Service Postgres Database
  postgres:
    image: postgres:13
    container_name: postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
    networks:
      - pfe-net
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: on-failure

  ##### Service Fastapi
  fastapi:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: fastapi
    depends_on:
      - postgres
    ports:
      - "${FASTAPI_PORT}:8000"
    networks:
      - pfe-net
    volumes:
      - ./app:/app
    restart: on-failure

networks:
  pfe-net:
    driver: bridge

volumes:
  postgres_data:
